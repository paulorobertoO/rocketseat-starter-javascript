        <script>

            //instanciação do objeto
            var endereco01 = {

                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            //função para retornar o endereco

            function retornaEnd (endereco) {
                
                var texto = "O usuário mora em "

            }

            console.log(retornaEnd(endereco01));


        </script>
